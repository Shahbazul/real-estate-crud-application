<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Real Estate</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <!--    Bootstrap link from webjars-->
    <link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script th:src="@{\webjars\jquery\3.0.0\jquery.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Properties</h2></div>
    <div>
       <a class="h3" th:href="@{/new}">Add New Property</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                  <th>Property_ID</th>
                  <th>Property_Name</th>
                  <th>Address</th>
                  <th>Details</th>
                  <th>Price</th>
                  <th></th>
              </tr>
            </thead>
            <tbody>
            <th:block th:each="properties:${listProperties}">
                <tr>
                    <td>[[${properties.propId}]]</td>
                    <td>[[${properties.propName}]]</td>
                    <td>[[${properties.address}]]</td>
                    <td>[[${properties.details}]]</td>
                    <td>[[${properties.price}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/properties/edit/' + ${properties.propId}}">Update</a>
                        <a class="h4" th:href="@{'/delete/' + ${properties.propId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
