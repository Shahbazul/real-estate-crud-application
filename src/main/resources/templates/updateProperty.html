</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/save}" method="post" th:object="${property}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{property_id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Property Name</label>
                <div class="sol-sm-8">
                    <input type="text" th:field="*{propName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address</label>
                <div class="sol-sm-8">
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Details</label>
                <div class="sol-sm-8">
                    <input type="text" th:field="*{details}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Price</label>
                <div class="sol-sm-8">
                    <input type="text" th:field="*{price}" class="form-control"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
