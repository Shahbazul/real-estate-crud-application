<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

    <!--    <link rel="stylesheet"-->
    <!--          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <!--          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"-->
    <!--          crossorigin="anonymous">-->


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <!--    Bootstrap link from webjars-->
    <link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script th:src="@{\webjars\jquery\3.0.0\jquery.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

</head>

<body>
<div class="container-fluid">
    <div class="text-center bg-dark text-white mb-2"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/propertylist1}" method="post" th:object="${details}">

        <table class="table border-2 solid black">
            <tr>
                <td class="border-0"></td>
                <td class="border-0"><div class="form-group row ml-4">
                    <div><img alt="" th:src="*{'data:image/jpeg;base64,'+{image}}" style="width: 550px; height:550px;"></div>
                </div>
                </td>

                <td class="border-0">
                    <table class="table table-bordered">
                        <tr class="border-0"><th colspan="2" class="border-0"><h4>Property Details</h4></th></tr>
                        <tr class="border-0">
                            <td class="border-0">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Property Id</label>
                                    <div><input type="text" th:field="*{propertyId}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Category</label>
                                    <div><input type="text" th:field="*{category}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Property Name</label>
                                    <div><input type="text" th:field="*{propertyName}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Description</label>
                                    <div><input type="text" th:field="*{description}" class="form-control border-0"/></div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Price</label>
                                    <div><input type="text" th:field="*{price}" class="form-control border-0"/></div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Address</label>
                                    <div>
                                        <!--                    <textarea th:field="*{address}" class="form-control border-0"></textarea>-->
                                        <textarea rows="4" cols="25" th:field="*{address}" class="form-control border-0"/></div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Facilities</label>
                                    <div><textarea th:field="*{facilities}"  class="form-control border-0"/></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table class="table">
            <tr><td class="border-0"></td><th colspan="2" class="border-0"><h4>Owner Details</h4></th></tr>
            <tr>
                <td class="border-0"></td>
                <td class="border-0">
                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label">Owner Name</label>
                        <div><input type="text" th:field="*{ownerName}" class="form-control border-0"/></div>
                    </div>

                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label">Contact No</label>
                        <div><input type="text" th:field="*{contactNo}" class="form-control border-0"/></div>
                    </div>

                    <div class="form-group row ml-4">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div><input type="text" th:field="*{email}" class="form-control border-0"/></div>
                    </div>
                </td>
            </tr>

            <tr>
                <td class="border-0"></td>
                <td class="border-0">
                    <a class="h4 mr-3 btn btn-primary" th:href="@{'/propertylist1' }">Go Back</a>
                </td>
            </tr>

            </tbody>
        </table>
    </form>
</div>

</body>
</html>
